version: "3.8"
services:
    myapp:
        image: web:v1
        container_name: app
        ports:
        - 5000:5000
        links:
        - db
        networks:
        - python-postgres

    mydb:
        image: mydb:v1
        container_name: mydb
        restart: always
        ports:
        - 5432:5432
        environment:
        - POSTGRES_HOST_AUTH_METHOD=trust
        - PGDATA='/var/lib/postgresql/data'
        volumes:
        - /var/postgres/data:/var/lib/postgres/data
        networks:
        - python-postgres

networks:
  python-postgres:
       driver : overlay
       
